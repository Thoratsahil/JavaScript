<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #guess-input {
            padding: 5px;
            margin: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>I have selected a random number between 1 and 100. Try to guess it.</p>
    
    <input type="number" id="guess-input" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>

    <p id="result"></p>

    <script>
        // JavaScript logic for the game
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess-input').value);
            attempts++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById('result').innerHTML = 'Please enter a valid number between 1 and 100.';
            } else if (guess === secretNumber) {
                document.getElementById('result').innerHTML = `Congratulations! You guessed the correct number ${secretNumber} in ${attempts} attempts.`;
            } else if (guess < secretNumber) {
                document.getElementById('result').innerHTML = 'Too low! Try again.';
            } else {
                document.getElementById('result').innerHTML = 'Too high! Try again.';
            }
        }
    </script>
</body>
</html>
